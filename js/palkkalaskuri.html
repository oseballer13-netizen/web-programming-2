<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Palkkalaskuri</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }

    h1 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
    }

    
    #resultBox {
        margin-top: 25px;
        border: 1px solid #ccc;
        padding: 15px;
        display: none; 
        border-radius: 5px;
    }

    #error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>Palkkalaskuri</h1>

<label>Tuntipalkka (€):</label>
<input type="number" id="wage" placeholder="Esim. 12.50">

<label>Tunnit (h):</label>
<input type="number" id="hours" placeholder="Esim. 40">

<label>Veroprosentti (%):</label>
<input type="number" id="taxRate" placeholder="Esim. 20">

<button onclick="runCalculation()">Laske palkka</button>

<p id="error"></p>

<div id="resultBox">
    <h3>Tulokset</h3>
    <p>Bruttopalkka: <span id="gross"></span> €</p>
    <p>Veron määrä: <span id="tax"></span> €</p>
    <p>Nettopalkka: <span id="net"></span> €</p>
</div>

<script>
function runCalculation() {

    
    let wage = document.getElementById("wage").value;
    let hours = document.getElementById("hours").value;
    let taxRate = document.getElementById("taxRate").value;

    let error = document.getElementById("error");
    let resultBox = document.getElementById("resultBox");

    wage = parseFloat(wage);
    hours = parseFloat(hours);
    taxRate = parseFloat(taxRate);

    
    if (isNaN(wage) || isNaN(hours) || isNaN(taxRate) ||
        wage < 0 || hours < 0 || taxRate < 0) {

        error.innerText = "Tarkista antamasi tiedot.";
        resultBox.style.display = "none";
        return; 
    }

    
    error.innerText = "";

    
    let gross = wage * hours;
    let tax = gross * (taxRate / 100);
    let net = gross - tax;

    
    document.getElementById("gross").innerText = gross.toFixed(2);
    document.getElementById("tax").innerText = tax.toFixed(2);
    document.getElementById("net").innerText = net.toFixed(2);

    
    resultBox.style.display = "block";

    
    if (net < 100) {
        resultBox.style.color = "red";
    } else {
        resultBox.style.color = "green";
    }
}
</script>

</body>
</html>
