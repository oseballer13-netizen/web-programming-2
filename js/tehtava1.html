<!DOCTYPE html>
<html lang="en">
<head>
<title>First JavaScript Page</title>
</head>
<body>
<h1>Welcome!</h1>
<p id="greeting"></p>

<script>

let firstName = "Osose";  
let age = 20;           


let currentYear = new Date().getFullYear();


let birthYear = currentYear - age;


let greetingElement = document.getElementById("greeting");


greetingElement.innerHTML = "Hi " + firstName + ", you were born in " + birthYear + ".";
</script>

</body>
</html>
