<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Yhteystiedot</title>

<style>
body { font-family: Arial, sans-serif; padding: 20px; }

#nav-list {
list-style-type: none;
padding: 0;
margin: 0;
background-color: #333;
overflow: hidden;
}
#nav-list li { float: left; }
#nav-list li a {
display: block; color: white; text-align: center;
padding: 14px 16px; text-decoration: none;
}
#nav-list li a:hover { background-color: #111; }
.active { background-color: #04AA6D !important; }
</style>
</head>

<body>

<h1>Yhteystiedot</h1>

<nav>
<ul id="nav-list"></ul>
</nav>

<p>Tämä on yhteystiedot-sivu.</p>

<script>


const pages = [
    { name: "Home", url: "navigaatio.html" },
    { name: "Products", url: "tuotteet.html" },
    { name: "Contact", url: "yhteystiedot.html" }
];

const currentPage = window.location.pathname.split("/").pop();
const navUl = document.getElementById("nav-list");

pages.forEach(function(page) {
    let li = document.createElement("li");
    let a = document.createElement("a");
    a.href = page.url;
    a.innerText = page.name;

    if (page.url === currentPage) {
        a.classList.add("active");
    }

    li.appendChild(a);
    navUl.appendChild(li);
});
</script>

</body>
</html>
