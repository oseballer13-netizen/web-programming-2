<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input { padding: 5px; margin: 5px; }
button { padding: 5px 10px; cursor: pointer; }
#result { font-weight: bold; font-size: 1.2em; color: green; }
</style>
</head>
<body>

<h1>Calculator</h1>
<p>Enter two numbers and I will add them together.</p>

<label>Number 1:</label>
<input type="number" id="number1" placeholder="Enter number 1"> <br>

<label>Number 2: </label>
<input type="number" id="number2" placeholder="Enter number 2"> <br>

<button onclick="calculateSum()">Calculate sum</button>

<p>Result: <span id="result">-</span></p>

<script>

function calculateSum() {

    
    let num1 = document.getElementById("number1").value;
    let num2 = document.getElementById("number2").value;

    
    num1 = Number(num1);
    num2 = Number(num2);

    
    let sum = num1 + num2;

    
    document.getElementById("result").innerText = sum;
}
</script>

</body>
</html>
